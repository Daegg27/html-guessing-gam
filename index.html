<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>TITLE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Your link to your CSS file -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <!-- Your Javascript file goes here -->
    <script src="./app.js" async defer></script>
  </head>
  <body>
    <div>
        <div class="py-2"></div>
        <div class="row">
          <div class="col-sm-3"></div>
          <div class="col-sm-6"><h1 class="game-name">Lets play the number guessing game</h1></div>
          <div class="col-sm-3"></div>

        </div>
    </div>
    <div class="main-div">
      <div class="input-div container">
        <h1>The computer has selected a number between 1 and 100<br> give it your best guess!</h1>
        <div class="py-5"></div>
        <form onSubmit="GuessingGame(event)">
          <input type="text" pattern="[0-9]+" class="textbox-guess" placeholder="Guess between 1-100">
        </form>
        <h5 id="guessCount">Current Guesses:</h5>
      </div>
    </div>
    

  </body>
</html>
